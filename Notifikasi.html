<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lupa Kata Sandi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <section class="flex flex-col justify-between items-center h-screen">
      <div
        class="bg-[#2CB249] text-white w-full h-[88px] flex justify-end items-center px-10"
      >
        <button>
          <img class="w-10 h-10" src="./assets/image/close.svg" alt="" />
        </button>
      </div>
      <div
        class="felx flex-col justify-center text-center mt-[100px] mb-[200px]"
      >
        <h1 class="font-bold text-[32px]">PEMBERITAHUAN</h1>
        <p class="text-[20px] pt-14">
          membuka Layanan pada hari dan jam berikut :
        </p>
        <ul class="grid grid-cols-2 font-bold pt-16">
          <p>
            Setiap Hari
            <br />07.00 sd 22.00 WIB
          </p>
          <p>
            Setiap Hari
            <br />
            07.00 sd 20.00 WIB
          </p>
        </ul>
        <p class="pt-14">
          Untuk mendapatkan informasi berkaitan dengan dapat menghubungi :
        </p>
      </div>

      <div
        class="bg-[#2CB249] text-white w-full h-[88px] font-bold flex justify-center items-center"
      >
        <p>( x ) Untuk Menutup Layanan</p>
      </div>
    </section>
  </body>
</html>
