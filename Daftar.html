<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login daftar yuk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <section class="mt-10 px-5">
      <div class="flex flex-col items-center justify-center">
        <img
          class="items-center w-[280px] h-[109px]"
          src="./assets/image/logo bank sampah hitam.png"
          alt=""
        />
        <p class="text-center text-[20px]">
          <span class="font-bold text-[36px]">Daftar Yuk</span><br />
          <span class="font-bold">Baru!</span>Nikmati kemudahan sistem
          autentikasi <br />
          tunggal untuk mengakses semua layanan <br />
          dengan satu akun.
        </p>
      </div>

      <div class="flex flex-col items-center justify-center mb-16">
        <div class="mt-4">
          <label
            for="nama2"
            class="block text-gray-700 font-semibold text-[20px]"
            >Nama</label
          >
          <input
            type="text"
            id="nama2"
            name="nama2"
            placeholder="Nama.."
            class="border border-black rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500 w-[523px] h-[51px]"
            required=""
          />
        </div>
        <div class="mt-4">
          <label
            for="email"
            class="block text-gray-700 font-semibold text-[20px]"
            >Email</label
          >
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Email.."
            class="border border-black rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500 w-[523px] h-[51px]"
            required=""
          />
        </div>
        <div class="flex flex-col items-center justify-center">
          <div class="mt-4 relative">
            <label
              for="password"
              class="block text-gray-700 font-semibold text-[20px]"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password.."
              class="border border-black rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500 w-[523px] h-[51px]"
              required=""
            />
            <span class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-gray-400 cursor-pointer"
                viewBox="0 0 20 20"
                fill="currentColor"
                id="password-toggle"
              >
                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                <path
                  fill-rule="evenodd"
                  d="M10 2a8 8 0 100 16 8 8 0 000-16zm-2 8a2 2 0 014 0h-4z"
                  clip-rule="evenodd"
                />
                <path
                  d="M6.293 6.293a1 1 0 011.414-1.414l1.886 1.886A3 3 0 1012 10l-1.414-1.414-1.887-1.886a1 1 0 10-1.414 1.414l1.886 1.887z"
                />
              </svg>
            </span>
          </div>
          <div class="mt-4 relative">
            <label
              for="password_confirmation"
              class="block text-gray-700 font-semibold text-[20px]"
              >Konfirmasi Password</label
            >
            <input
              type="password"
              id="password_confirmation"
              name="password_confirmation"
              placeholder="Konfirmasi Password.."
              class="border border-black rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500 w-[523px] h-[51px]"
              required=""
            />
            <span class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-gray-400 cursor-pointer"
                viewBox="0 0 20 20"
                fill="currentColor"
                id="password-confirmation-toggle"
              >
                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                <path
                  fill-rule="evenodd"
                  d="M10 2a8 8 0 100 16 8 8 0 000-16zm-2 8a2 2 0 014 0h-4z"
                  clip-rule="evenodd"
                />
                <path
                  d="M6.293 6.293a1 1 0 011.414-1.414l1.886 1.886A3 3 0 1012 10l-1.414-1.414-1.887-1.886a1 1 0 10-1.414 1.414l1.886 1.887z"
                />
              </svg>
            </span>
          </div>
        </div>

        <div class="mt-5">
          <button
            class="w-full font-semibold text-white bg-blue-600 px-10 py-2 rounded-full hover:shadow-lg hover:bg-teal-400"
          >
            Daftar
          </button>
        </div>
        <p class="text-center mt-4">
          Kembali ke
          <a class="text-bl font-bold" class="" href="./index.html"
            >paytransh platfrom</a
          >
        </p>
      </div>
    </section>
  </body>
</html>
