<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Struk</title>
  </head>
  <body>
    <section class="flex flex-col justify-between min-h-screen">
      <div
        class="bg-[#2CB249] text-white w-full h-[88px] flex justify-end items-center px-10"
      >
        <button>
          <img class="w-10 h-10" src="../assets/image/close.svg" alt="" />
        </button>
      </div>
      <div
        class="bg-[#2CB249] max-w-[635px] mx-auto text-white px-20 py-8 flex flex-col items-center gap-y-14 rounded-2xl"

        <h1 class="text-3xl font-semibold">Data Thrower</h1>

          <div class="grid grid-cols-2 gap-y-6 gap-x-5">
            <p>Nama</p>
            <p>: Muhammad Fajri Maulana</p>
            <p>Alamat</p>
            <p>: Jl Gunung Muria No. 07 desa jatirejo</p>
          </div>
          <div class="flex justify-center">
            <img class="my-6" src="../assets/image/detail-lokasi.png" alt="" />
          </div>
          <div class="grid grid-cols-2 gap-y-6 gap-x-5">
            <p>Kategori sampah</p>
            <p>: Sampah Kardus</p>
            <p>Estimasi berat</p>
            <p>: 10 kg</p>
          </div>
        </div>
        <button class="bg-[#365FEF] font-bold px-12 py-1 rounded-xl">
          Lanjutkan
        </button>
      </div>
      <div
        class="bg-[#2CB249] text-white w-full h-[88px] font-bold flex justify-center items-center"
      >
        <p>( x ) Untuk Menutup Layanan</p>
      </div>
    </section>
